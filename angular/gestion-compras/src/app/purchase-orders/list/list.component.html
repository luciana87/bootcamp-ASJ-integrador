<div class="d-flex ">

    <section class=" w-100">
        <table class=" table text-center ">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio Unitario</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of datoEnviado" class="fs-6 text-sm-center ">
                    <td>{{item.id}}</td>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.product.price | currency:'ARS'}}</td>
                    <td>{{ item.amount}}</td>
                    <td>{{ item.total | currency:'ARS' }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
