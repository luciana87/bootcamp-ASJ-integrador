<section class="w-100">

    <div class="justify-content-end ">
        <button class="btn text-center  bg-primary text-white" routerLink="/form-purchase-order">Agregar <i
                class="fa-solid fa-plus fa-xs"></i></button>
    </div>
    <div class="container mt-4">
        <table class="table table-striped text-center mt-3">
            <thead class="thead-light">
                <tr class="">
                    <th class="fs-lig">Nro</th>
                    <th class="">Fecha emisi√≥n</th>
                    <th class="">Fecha entrega</th>
                    <th class="">Proveedor</th>
                    <th class="">Producto</th>
                    <th class="">Acciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let order of orderList" id="order-table-container">

                <td calss="">{{order.num_order}}</td>
                <td class="">{{order.issue_date | date: "shortDate"}}</td>
                <td class="">{{order.deadline | date: "shortDate"}}</td>
                <td class="">{{order.supplier.business_name}}</td>
                <td class="">{{order.product.name}}</td>
                <td class="">
                    <button class="btn bg-success text-white" id="edit-button{{order.id}}" routerLink="/form-purchase-order/{{order.id}}"><i class="fa-regular fa-pen-to-square fa-sm"></i></button>
                    <button class="btn bg-danger text-white" (click)="delete(order)"><i class="fa-regular fa-trash-can fa-sm"></i></button>
                </td>
            </tbody>
        </table>
    </div>
</section>
