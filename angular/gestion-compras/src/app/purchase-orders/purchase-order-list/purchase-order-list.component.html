<section>

    <div class="justify-content-end ">
        <button class="btn text-center  bg-primary text-white" routerLink="/form-purchase-order">Agregar <i
                class="fa-solid fa-plus fa-xs"></i></button>
    </div>
    <div class="container  mt-4 m-3">
        <table class="table table-striped text-center mt-3">
            <thead class="thead-light">
                <tr class="row">
                    <th class="col-1">Nro</th>
                    <th class="col-3">Descripción</th>
                    <th class="col-2">Fecha emisión</th>
                    <th class="col-2">Fecha entrega</th>
                    <th class="col-2">Dirección</th>
                    <th class="col-1">Cantidad</th>
                </tr>
            </thead>
            <tbody *ngFor="let order of orderList" id="order-table-container">
                <th scope="row">{{order.order_num}}</th>
                <td>{{order.issue_date}}</td>
                <td>{{order.deadline}}</td>
                <td>{{order.information}}</td>
                <td>{{order.product_sku}}</td>
                <td>{{order.supplier_id}}</td>
                <td>{{order.count}}</td>
                <td>{{order.total}}</td>
                <td>
                    <button class="btn bg-success text-white" id="edit-button{{order.id}}"><i
                            class="fa-regular fa-pen-to-square fa-sm"></i></button>
                    <button class="btn bg-danger text-white"><i class="fa-regular fa-trash-can fa-sm"></i></button>
                </td>
            </tbody>

    </div>
