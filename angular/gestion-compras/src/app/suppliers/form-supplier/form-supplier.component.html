<form #formSupplier="ngForm" (ngSubmit)="createSupplier(formSupplier)" class="form-control mt-3 mb-5 container w-50" id="supplier-form"
    action="">
    <div class="container mt-1">
        <h3 class="h3 mt-2 mb-2 text-secondary ">Cargar proveedor</h3>

        <div class="mb-3 row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
                <label class="form-control-label">URL logo</label>
                <input class="mt-2" type="text" id="logo" name="logo" placeholder="Ingrese url de la imágen" [(ngModel)]="supplier.logo">
            </div>
        </div>

        <!-- Código -->
        <div class="mb-3">
            <label for="code-input">Código:</label>
            <input type="text" class="form-control" id="code-input" name="code" [(ngModel)]="supplier.code">
        </div>

        <!-- Razón social -->
        <div class="mb-3">
            <label for="business-input">Razón social:</label>
            <input type="text" class="form-control" id="business-input" name="business_name" [(ngModel)]="supplier.business_name">
        </div>

        <!-- Categoría -->
        <div class="mb-3">
            <label for="category-input">Rubro:</label>
            <input type="text" class="form-control" id="category-input" name="category" [(ngModel)]="supplier.category">
        </div>

        <!-- Información -->
        <div class="mb-3">
            <label for="website-input">Sitio web:</label>
            <input name="website" type="url" class="form-control" id="website-input" [(ngModel)]="supplier.website">
        </div>
        <div class="mb-3">
            <label for="phone">Teléfono:</label>
            <input type="number" class="form-control" id="phone" name="phone_number" [(ngModel)]="supplier.phone_number">
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="supplier.email">
        </div>

        <!-- Dirección -->
        <div class="mb-3">
            <label for="address-street-input">Calle:</label>
            <input type="text" class="form-control" id="address-street-input" name="street" [(ngModel)]="supplier.address.street">
        </div>
        <div class="mb-3">
            <label for="postal-code-input">Código Postal:</label>
            <input type="text" class="form-control" id="postal-code-input" name="postal_code" [(ngModel)]="supplier.address.postal_code">
        </div>
        <div class="mb-3">
            <label for="city-input">Ciudad:</label>
            <input type="text" class="form-control" id="city-input" name="city" [(ngModel)]="supplier.address.city">
        </div>
        <div class="mb-3">
            <label for="departament-input">Provincia:</label>
            <input type="text" class="form-control" id="departament-input" name="departament" [(ngModel)]="supplier.address.departament">
        </div>
        <div class="mb-3">
            <label for="country-input">País:</label>
            <input type="text" class="form-control" id="country-input" name="country" [(ngModel)]="supplier.address.country">
        </div>

        <!-- <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <select id="country" name="country" class="form-select form-select-lg mb-3" [(ngModel)]="supplier.address.country">
                    <option value="selected" selected>Condición IVA</option>
                    <option *ngFor="let conutry of countries; index as i">{{ conutry[i] }}</option>
                </select>
            </div> -->


        <!-- Datos fiscales -->
        <div class="form-group border mb-4 row">
            <h4 class="ms-2 fst-italic fw-light fs-4 mt-2 mb-2 col-12">Datos fiscales:</h4>
            <div class="d-flex justify-content-around w-100  ">
                <div class="mb-3 w-50 ">
                    <label for="cuit-input">CUIT:</label>
                    <input type="number" class="form-control " id="cuit-input" name="cuit" [(ngModel)]="supplier.tax_data.cuit">
                </div>
        
                <div class="mb-3  w-50 ms-5">
                    <label for="iva-input" class="form-label">Condición IVA</label>
                    <select id="iva-input" name="responsibleRegistered" class="form-select" [(ngModel)]="supplier.tax_data.responsible_registered">
                        <option value="selected" selected>Condición IVA</option>
                        <option *ngFor="let iva of ivaList" value="{{iva}}">{{ iva }}</option>
                    </select>
                </div>
            </div>

    
        </div>

        <!-- Datos de contacto -->
        <div class="form-group border mb-4">
            <h4 class="ms-2 fst-italic fw-light fs-4 mt-2 mb-2">Datos de contacto:</h4>
            <div class="d-flex justify-content-around ">
                <div class="mb-3">
                    <label for="contact-name">Nombre:</label>
                    <input type="text" class="form-control" id="contact-name" name="name" [(ngModel)]="supplier.contact.name">
                </div>
                <div class="mb-3">
                    <label for="contact-lastname">Apellido:</label>
                    <input type="text" class="form-control" id="contact-lastname" name="lastname" [(ngModel)]="supplier.contact.lastname">
                </div>
            </div>
            <div class="d-flex justify-content-around ">
                <div class="mb-3">
                    <label for="phone-number">Teléfono:</label>
                    <input type="tel" class="form-control" id="phone-number" name="phone_number_Contact" [(ngModel)]="supplier.contact.phone_number">
                </div>
                <div class="mb-3">
                    <label for="email-input">Email:</label>
                    <input type="email" class="form-control" id="email-input" name="emailContact" [(ngModel)]="supplier.contact.email">
                </div>
            </div>
            <div class="d-flex justify-content-start ms-5 mb-3 ">
                <div class="mb-3 ">
                    <label for="rol-input">Rol:</label>
                    <input type="text" class="form-control" id="rol-input" name="rol" [(ngModel)]="supplier.contact.rol">
                </div>
            </div>
        </div>

        <!-- Botón de agregar -->
        <button type="submit" class="btn btn-primary mb-2">Agregar</button>

    </div>
</form>
