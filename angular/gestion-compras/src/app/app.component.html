<div id="login" *ngIf="!isLoggedIn" class="bg-opacity-25 ">
  <app-login (loginSuccess)="onLoginSuccess()"></app-login>
</div>

<!-- <app-navbar *ngIf="!isLoggedIn"></app-navbar> -->
<app-navbar class="p-0" *ngIf="isLoggedIn" [isLoggedIn]="isLoggedIn" (logout)="logout()"></app-navbar>
<app-main *ngIf="isLoggedIn"></app-main>
<app-footer *ngIf="isLoggedIn"></app-footer>
