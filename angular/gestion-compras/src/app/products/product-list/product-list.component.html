<div class="container w-100 ">

    <section class="w-100 ">

        <h3 class="h3"
            style="font-family: 'Roboto', sans-serif; color: #333; border-bottom: 2px solid #ccc; padding-bottom: 5px;">
            Productos</h3>

        <div class="mt-2 d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-start">
                <div class="d-flex me-4">
                    <label class="" for="search">Buscar:</label>
                    <input class="form-control" [(ngModel)]="input_search" type="text" name="search" id="search">
                </div>

                <div class="d-flex ">
                    <label class="" for="category">Filtrar por categoría:</label>
                    <select class="form-select" [(ngModel)]="category" name="category" id="category">
                        <option [ngValue]="nullCategory" selected>Mostrar todos</option>
                        <option *ngFor="let category of uniqueCategories" [ngValue]="category">{{category.name}}
                        </option>
                    </select>
                </div>
            </div>

            <button class="button-add btn text-center btn-sm text-white" routerLink="/form-product"
                data-toggle="tooltip" data-placement="top" title="Agregar producto">Agregar <i
                    class="fa-solid fa-plus fa-sm"></i></button>
        </div>


        <table class="table mt-3 border">
            <thead class="row-12 align-middle ">
                <tr>
                    <th class="col-1">Img</th>
                    <th class="col-1 ">SKU</th>
                    <th class="col-3">Nombre</th>
                    <th class="col-2">Categoría</th>
                    <th class="col-1">Proveedor</th>
                    <th class="col-1">Precio</th>
                    <th class="col-2">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of (activeProducts | search: input_search | category: category)"
                    id="product-table-container" class="row-12 align-middle">
                    <td class="col-1 tdImg">
                        <div class="imgContainer">
                            <img class="img-fluid " src="{{product.image}}" (error)="changeImage($event)">
                        </div>
                    </td>
                    <td class="col-1" class="border-bottom">{{product.sku}}</td>
                    <td class="col-3" class="border-bottom"> {{product.name}}</td>
                    <td class="col-2 border-bottom py-2">{{ product.category.name }}</td>
                    <td class="col-2 border-bottom">{{ product.supplier.businessName }}</td>
                    <td class="col-1 border-bottom">{{ product.price | currency: '$'}}</td>
                    <td class="col-2 align-items-center justify-content-end border-bottom">
                        <button class="col-2 btn text-white me-2 btn-sm button-circle button-circle-add"
                            id="edit-button{{ product.id }}" routerLink="/form-product/{{product.id}}"
                            data-toggle="tooltip" data-placement="top" title="Editar"><i
                                class="fa-regular fa-pen-to-square fa-sm d-flex  align-content-center justify-content-center "></i></button>
                        <button class="btn text-white me-2 btn-sm button-circle button-circle-delete"
                            data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="delete(product)"><i
                                class="fa-regular fa-trash-can fa-sm d-flex  align-content-center justify-content-center"></i></button>
                        <button class="btn me-2 btn-sm button-circle" routerLink="/detail-product/{{product.id}}"
                            data-toggle="tooltip" data-placement="top" title="Detalle"><i
                                class="fa-regular fa-eye fa-sm d-flex  align-content-center justify-content-center"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>
</div>
