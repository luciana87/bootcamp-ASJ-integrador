<div class="container mt-5 w-100 ">
    <section class="w-100 ">
        <div class=" ">
            <button class="btn text-center bg-primary text-white" routerLink="/form-product">Agregar<i
                    class="fa-solid fa-plus fa-xs"></i></button>
        </div>

        <table class="table mt-3">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Img</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categor√≠a</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Precio</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody *ngFor="let product of productList" id="product-table-container" class="align-middle">
                <td class="tdImg">
                    <div class="imgContainer">
                        <img src="{{product.image}}">
                    </div>
                </td>
                <td scope="row" class="border-bottom">{{ product.name }}</td>
                <td class="border-bottom py-2">{{ product.category.name }}</td>
                <td class="border-bottom py-2">{{ product.supplier.business_name }}</td>
                <td class="border-bottom py-2">{{ product.price | currency: '$'}}</td>
                <td class="border-bottom py-2">
                    <button class="btn bg-success text-white " id="edit-button{{ product.id }}" routerLink="/form-product/{{product.id}}"><i class="fa-regular fa-pen-to-square fa-sm"></i></button>
                    <button class="btn bg-danger  text-white" (click)="delete(product)"><i class="fa-regular fa-trash-can fa-sm"></i></button>
                    <button class="btn btn-outline-warning text-dark">Ver detalle</button>
                </td>
            </tbody>
        </table>

    </section>
</div>
