<form #formProduct="ngForm" (ngSubmit)="createProduct(formProduct)" class="form-control mt-2 mb-5 container w-50" id="product-form" action="">
    <div class="container ">
        <h3 class="h3 mt-4 text-secondary ">Cargar producto</h3>

        <div class="mb-3 row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
                <label class="form-control-label">URL imágen</label>
                <input class="mt-2" type="url" id="imagen" name="image" placeholder="Ingrese url de la imágen"
                    [(ngModel)]="product.image">
            </div>
        </div>

        <div class="mb-3">
            <label for="proveedor-input" class="form-label">Proveedor</label>
            <select id="proveedor-input" name="supplier" class="form-select form-select-lg mb-3" [(ngModel)]="product.supplier.id">
                <option value="selected" selected>Proveedor</option>
                <option *ngFor="let supplier of suppliers" value="{{supplier.id}}" >{{ supplier.business_name }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sku-input" class="form-label">SKU</label>
            <input type="text" name="sku" class="form-control" id="sku-input" [(ngModel)]="product.sku" />
        </div>
        <div class="mb-3">
            <label for="name-input" class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" id="name-input" [(ngModel)]="product.name">
        </div>

        <div class="mb-3">
            <label for="category-input" class="form-label">Categoría</label>
            <select id="category-input" name="category" class="form-select form-select-lg mb-3" [(ngModel)]="product.category.id">
                <option selected>Seleccione una Categoría</option>
                <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="price-input" class="form-label">Precio</label>
            <input type="number" name="price" class="form-control" id="price-input" [(ngModel)]="product.price">
        </div>

        <div class="mb-3">
            <label for="description-input" class="form-label">Descripción</label>
            <textarea class="form-control" name="description" id="description-input" rows="3" [(ngModel)]="product.description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
</form>
