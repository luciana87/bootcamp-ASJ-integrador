<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Products form</title>
</head>

<body>
    <div class="container ">

        <header>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../img/logo3.png" alt="Logo" width="15%" height="15%">
                    </a>
                </div>
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./products.html">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./suppliers.html">PROVEEDORES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./purchase -orders.html">COMPRAS</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container ">
                <h3 class="h3 mt-4 text-secondary ">Cargar producto</h3>
                <form class="form-control mt-2 mb-5" id="product-form" action="">
                    <div class="mb-3">
                        <label for="proveedor-input" class="form-label">Proveedor</label>
                        <select id="proveedor-input" name="supplier" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example">
                            <option selected>Proveedor</option>
                            <option value="1">Fravega</option>
                            <option value="2">Arredo</option>
                            <option value="3">Zara</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sku-input" class="form-label">SKU</label>
                        <input type="text" class="form-control" name="sku" id="sku-input">
                    </div>
                    <div class="mb-3">
                        <label for="name-input" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="product_name" id="name-input">
                    </div>
                    <div class="mb-3">
                        <label for="category-input" class="form-label">Categoría</label>
                        <input type="text" class="form-control" name="category" id="category-input">
                    </div>
                    <div class="mb-3">
                        <label for="price-input" class="form-label">Precio</label>
                        <input type="number" class="form-control" name="price" id="price-input">
                    </div>
                    <div class="mb-3">
                        <label for="description-input" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description-input" rows="3" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </main>

        <footer>

        </footer>
    </div>
    <script type="module" src="../js/products-form.js"></script>
</body>

</html>
